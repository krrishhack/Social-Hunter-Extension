<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Social Media Recon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 370px;
      height: 520px;
      padding: 0;
      margin: 0;
      background: #111;
      color: #fff;
    }
    #tabs {
      display: flex;
      background: #222;
    }
    #tabs button {
      flex: 1;
      padding: 8px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    #tabs button.active {
      background: #444;
      font-weight: bold;
    }
    .tabContent {
      display: none;
      padding: 10px;
      overflow-y: auto;
      height: 460px;
    }
    .tabContent.active {
      display: block;
    }
    textarea {
      width: 100%;
      height: 70px;
      margin-top: 8px;
      border-radius: 6px;
      background: #0d1626;
      color: #fff;
      border: 1px solid #333;
      padding: 6px;
    }
    .controls {
      display:flex;
      gap: 8px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    button.action {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #28a745;
      color: #fff;
    }
    button.ghost {
      background: transparent;
      border: 1px solid #333;
      color: #ddd;
    }
    .count {
      background: #0af;
      color: #000;
      padding: 2px 6px;
      border-radius: 8px;
      margin-left: 5px;
    }
    a {
      color: #0af;
      word-break: break-all;
    }
    .saved-link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 4px 0;
      padding: 6px;
      background: #15181d;
      border-radius: 4px;
    }
    .deleteBtn {
      cursor: pointer;
      color: #ef4444;
      font-weight: bold;
      margin-left: 8px;
      border: none;
      background: transparent;
    }
    .result-domain {
      margin-top: 10px;
      padding: 8px;
      background: #0f1720;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="tabs">
    <button id="scanTabBtn" class="active">Scan</button>
    <button id="savedTabBtn">Saved Links</button>
  </div>

  <!-- Scan Tab -->
  <div id="scanTab" class="tabContent active">
    <h2 style="display:flex;align-items:center;justify-content:space-between;margin:0 0 8px 0">
      <span>Social Media Recon</span>
      <span id="count" class="count">0</span>
    </h2>

    <textarea id="urls" placeholder="Enter domain(s), one per line... (protocol optional)"></textarea>

    <div class="controls">
      <button class="action" id="scanCurrent">Scan Current Domain</button>
      <button class="action" id="bulkScan">Bulk Scan</button>
      <button class="action" id="saveAllBtn" disabled>Save All</button>
      <button class="ghost" id="exportJson">Export JSON</button>
      <button class="ghost" id="clearResults">Clear Results</button>
    </div>

    <div id="results"></div>
  </div>

  <!-- Saved Links Tab -->
  <div id="savedTab" class="tabContent">
    <h2 style="margin-top:0">Saved Links</h2>
    <div id="savedLinksContainer"></div>
    <div style="margin-top:8px">
      <button class="ghost" id="clearSavedAll">Delete All Saved</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
